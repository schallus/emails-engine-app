    font-weight: bold;

<title>Wide Emails Engine</title>
<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
$.getJSON("urls.json", function(data) {
  var items = [];
  var projets = [];
  var html = '';

  $.each(data, function(index,val) {
    var client = val.split(/\\|\//);
    var projet = client[1]+' - '+client[2];
    var pageName = client.slice(3).join('/');

    if(typeof(client[2])!='undefined'){
      if(!projets[projet]){
        projets[projet] = [];
        html += '</ul></fieldset><fieldset><legend>'+projet+'</legend><ul>';

        projets[projet].push(val);
        html += '<li><a href="'+val+'" target="_blank">'+pageName+'</a></li>';

      }else{
        projets[projet].push(val);
        html += '<li><a href="'+val+'" target="_blank">'+pageName+'</a></li>';
      }
    }
  });

 console.log(projets)

$('.fieldsets').append(html);
});

</script>
