block-06-blue:
  bgcolor: '#0090bc'
  color: '#FFFFFF'
  text: >
    Was macht die Insel Santa Cruz zu einem derart einzigartigen Kaffeeanbaugebiet? Der Arabica gedeiht in der Regel in hoch gelegenen Gebieten, während die Kaffeeplantagen auf Santa Cruz an der Küste liegen, wo eine Kombination aus kalten Meeresströmungen und warmen vulkanischen Böden die Kaffeesträucher gedeihen lässt und einen der seltensten Kaffees der Welt ergibt.

