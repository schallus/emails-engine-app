  text: >
    Pourquoi l'île de Santa Cruz offre-t-elle un terroir unique dans le monde du café ? L’arabica pousse généralement à haute altitude. Or, les plantations dans cette région se situent en bord de mer : l'association de la fraîcheur des courants marins et de la chaleur de la terre volcanique permet aux caféiers de s'épanouir et de vous offrir l'un des cafés les plus rares au monde.

