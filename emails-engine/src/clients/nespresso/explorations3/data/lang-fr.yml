  text: >
    C'est souvent dans les endroits les plus inattendus qu'on trouve les choses les plus merveilleuses.<br>
    Notre nouvelle édition d'EXPLORATIONS nous a conduits sur le lointain archipel des Galapagos. Cultivé sur les pentes de volcans, cet arabica révèle un espresso doux, aux notes de céréales, aussi unique que la terre sur laquelle il a poussé.
    Ne manquez pas cette occasion de découvrir cette édition très limitée.

