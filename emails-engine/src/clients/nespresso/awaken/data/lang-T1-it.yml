block-06:
  bgcolor: '#ffffff'
  color: '#231f20'
  text: >
    Per iniziare bene la giornata, non c’è nulla di meglio di una deliziosa tazza di caffè. Piuttosto caffè o cappuccino?
    <br>
    La nostra gamma propone raffinati caffè in grado di soddisfare ogni Sua preferenza e risvegliare i sensi al mattino.


