<!-- block 06 -->
<table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="center" valign="top">

      <table role="presentation" width="670" border="0" align="center" cellpadding="0" cellspacing="0" class="w100pc">
        <tr>
          <td width="15"></td>
          <td align="center" valign="top" bgcolor="{{data.bgcolor}}">

            <table role="presentation" width="500" border="0" align="center" cellpadding="0" cellspacing="0" class="w100pc">
              <tr>
                <td valign="top" align="center" style="font-size: 17px; line-height: 22px; font-family: 'Nespresso Lucas Light',  Arial, sans-serif; color: {{data.color}}; text-decoration: none; {{#if data.bgcolor}}padding: 0 15px 10px;{{else}}padding: 0 0 10px;{{/if}}"
                  class="fontsize16 fontArial">
                  <span class="fontArial">{{{data.text}}}</span>
                </td>
              </tr>
              <tr>
                <td valign="top" align="center" style="font-size: 30px; line-height: 34px; font-family: 'Nespresso Lucas XtraBd',  Arial, sans-serif; color: #a1793d; text-decoration: none; {{#if data.bgcolor}}padding: 0 15px 30px;{{else}}padding: 0 0 30px;{{/if}}"
                  class="fontsize25 fontArial">
                  <strong class="fontArial fontsize25">{{{data.code}}}</strong>
                </td>
              </tr>
            </table>
            
          </td>
          <td width="15"></td>
        </tr>
      </table>

    </td>
  </tr>
</table>
<!-- /block 06 -->
