block-19:
  title: WUSSTEN SIE SCHON?
  text: >
    <strong class="fontsize16">Nespresso</strong> setzt sich für die Ausbildung von Frauen in Agrarwissenschaften ein. Kebebushe ist eine von 79&nbsp;Agronominnen, die in Äthiopien mit <strong class="fontsize16">Nespresso</strong> zusammenarbeiten. Sie unterstützt mehr als 40'000&nbsp;Kaffeebauern, indem sie ihnen die besten Praktiken zeigt.
