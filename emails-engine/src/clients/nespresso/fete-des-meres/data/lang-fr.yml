block-19:
  title: Le saviez-vous ?
  text: >
    <strong class="fontsize16">Nespresso</strong> apporte son soutien à la formation des femmes dans le domaine de l'agronomie. Kebebushe est l'une des 79&nbsp;agronomes travaillant avec <strong class="fontsize16">Nespresso</strong> en Éthiopie. Elle soutient plus de 40'000&nbsp;caféiculteurs en leur indiquant les meilleures pratiques.
  img: images/bloc2.jpg
  color: '#231f20'
  link:
    text: DÉCOUVREZ SON HISTOIRE
    url: https://www.nespresso.com/ch/fr/our-choices/cafe-qualite-durable/comment-les-femmes-agronomes-contribuent-a-ameliorer-egalite-des-sexes?utm_id=2afaa1df-0ed3-4d74-b84b-290d2ef0e94c
