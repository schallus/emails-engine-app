<!-- block 07 -->
<table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="center" valign="top">

      <table role="presentation" width="670" border="0" align="center" cellpadding="0" cellspacing="0" class="w100pc">
        <tr>
          <td width="15"></td>
          <td align="center" valign="top" {{#if data.bgcolor}}bgcolor="{{data.bgcolor}}"{{/if}}>

            <table role="presentation" width="550" border="0" align="center" cellpadding="0" cellspacing="0" class="w100pc">
              <tr>
                <td valign="top" align="center" style="padding: 0 0 30px 0;">


                  <table border="0" align="center" cellpadding="0" cellspacing="0" role="presentation">
                    <tr>
                      <td align="center" valign="top" style="border: 1px solid {{#if data.color}}{{data.color}}{{else}}#231f20{{/if}}; font-size: 17px; font-family: 'Nespresso Lucas Light',  Arial, sans-serif; line-height: 22px; {{#if data.color}}color: {{data.color}};{{else}}color: #231f20;{{/if}} text-decoration: none;">

                        <!--[if gte mso 9 ><table><tr><td align="center" style="padding: 0.6em 30px 0.6em 30px;"><![endif -->
                        <a href="{{data.url}}" class="nomob" style="text-decoration:none; {{#if data.color}}color: {{data.color}};{{else}}color: #231f20;{{/if}} font-size:17px; display:inline-block; line-height:22px; text-align:center; padding:0.6em 30px 0.6em 30px; font-family: 'Nespresso Lucas Light',  Arial, sans-serif; font-weight: normal!important;">
                          <span class="fontArial">{{{data.text}}}</span>
                        </a>
                        <a href="{{#if data.url-mobile}}{{data.url-mobile}}{{else}}{{data.url}}{{/if}}" class="showmob-ib" style="display: none; text-decoration:none; {{#if data.color}}color: {{data.color}};{{else}}color: #231f20;{{/if}} font-size:17px; line-height:22px; text-align:center; padding:0.6em 30px 0.6em 30px; font-family: 'Nespresso Lucas Light',  Arial, sans-serif; font-weight: normal!important;">
                            <span class="fontArial">{{{data.text}}}</span>
                        </a>
                        <!--[if gte mso 9 ></td></tr></table><![endif -->

                      </td>
                    </tr>
                  </table>

                </td>
              </tr>
            </table>

          </td>
          <td width="15"></td>
        </tr>
      </table>

    </td>
  </tr>
</table>
<!-- /block 07 -->
