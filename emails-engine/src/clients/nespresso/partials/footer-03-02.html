<!-- FOOTER -->
<table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="center" valign="top" bgcolor="#231f20" style="padding: 6px 0 6px 0;"><table role="presentation" width="670" border="0" align="center" cellpadding="0" cellspacing="0" class="w100pc">
      <tr>
        <td width="15"></td>
        <td valign="top" align="center" style="padding: 25px 0 25px 0;"><table width="640" border="0" cellspacing="0" cellpadding="0" role="presentation" class="w100pc">
          <tr>
            <td style="padding: 0 0 25px 0;"><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td role="presentation" align="left" valign="middle"><table border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    {{#if data.facebookUrl}}
                    <td align="left" valign="middle" style="padding-right: 8px;">
                      <a href="{{data.facebookUrl}}">
                        <img src="images/socialiconfacebook.png" width="30" height="30" border="0" alt="" style="display:block;">
                      </a>
                    </td>
                    {{/if}}
                    {{#if data.twitterUrl}}
                    <td align="left" valign="middle" style="padding-right: 8px;">
                      <a href="{{data.twitterUrl}}">
                        <img src="images/socialicontwitter.png" width="30" height="30" border="0" alt="" style="display:block;">
                      </a>
                    </td>
                    {{/if}}
                    {{#if data.youtudeUrl}}
                    <td align="left" valign="middle" style="padding-right: 8px;">
                      <a href="{{data.youtudeUrl}}">
                        <img src="images/socialiconyoutube.png" width="30" height="30" border="0" alt="" style="display:block;">
                      </a>
                    </td>
                    {{/if}}
                    {{#if data.instagramUrl}}
                    <td align="left" valign="middle" style="padding-right: 8px;">
                      <a href="{{data.instagramUrl}}">
                        <img src="images/socialiconinstagram.png" width="30" height="30" border="0" alt="" style="display:block;">
                      </a>
                    </td>
                    {{/if}}
                    {{#if data.googlePlusUrl}}
                    <td align="left" valign="middle" style="padding-right: 8px;">
                      <a href="{{data.googlePlusUrl}}">
                        <img src="images/socialicongoogleplus.png" width="30" height="30" border="0" alt="" style="display:block;">
                      </a>
                    </td>
                    {{/if}}
                  </tr>
                </table></td>
                <td width="30" align="right" valign="middle">
                  <a href="{{data.logoUrl}}">
                    <img src="images/logofooter.png" width="30" height="30" border="0" alt="Nespresso" style="display:block;">
                  </a>
                </td>
              </tr>
            </table></td>
          </tr>
          <tr>
            <td height="1" style="font-size: 1px; line-height: 1px;" bgcolor="#6a6768">&nbsp;</td>
          </tr>
          <tr>
            <td valign="middle" align="center" style="font-size: 12px; font-family: 'Nespresso Lucas Light', Helvetica, Arial, sans-serif; line-height: 18px; color: #f9f7f3; text-decoration: none; padding: 25px 0 0 0;">
              <span class="fontArial">{{{data.text}}}</span>
            </td>
          </tr>
        </table></td>
        <td width="15"></td>
      </tr>
    </table></td>
  </tr>
</table>
<!-- END FOOTER -->
