<!-- block 20 -->
<table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="center" valign="top">

      <table role="presentation" width="670" border="0" align="center" cellpadding="0" cellspacing="0" class="w100pc">
        <tr>
          <td width="15"></td>
          <td align="center" valign="top">

            <table role="presentation" width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
              <tr>
                <th width="330" class="colsplit-bottom" bgcolor="#f8f7f3">

                  <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <td width="15" class="nomob">&nbsp;</td>
                      <td style="padding: 30px 15px 30px 15px;">

                        <table width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation">
                          {{#if data.title}}
                          <tr>
                            <td valign="top" style="font-size: 22px; font-family: 'Nespresso Lucas',  Arial, sans-serif; line-height: 26px; color: #231f20; text-decoration: none; padding: 0 0 16px 0; text-align: left; font-weight: normal!important;"
                              class="fontsize22"><span class="fontArial">{{{data.title}}}</span></td>
                          </tr>
                          {{/if}}
                          {{#if data.text}}
                          <tr>
                            <td valign="top" style="font-size: 17px; font-family: 'Nespresso Lucas Light',  Arial, sans-serif; line-height: 22px; color: #231f20; text-decoration: none; padding: 0 0 20px 0; text-align: left; font-weight: normal!important;"
                              class="fontsize16"><span class="fontArial fontsize16">{{{data.text}}}</span></td>
                          </tr>
                          {{/if}}
                          {{#if data.linkText}}
                          <tr>
                            <td {{#if data.title}} align="left" {{else}} align="center" {{/if}} >

                              <table border="0" cellspacing="0" cellpadding="0" class="w100pc">
                                <tr>
                                  <td align="center" valign="top">

                                    <table border="0" align="center" cellpadding="0" cellspacing="0" role="presentation">
                                      <tr>
                                        <td align="center" valign="top" style="border: 1px solid #231f20; font-size: 17px; font-family: 'Nespresso Lucas Light',  Arial, sans-serif; line-height: 22px; color: #231f20; text-decoration: none;">

                                          <!--[if gte mso 9 ><table><tr><td style="padding: 0.6em 30px 0.6em 30px;"><![endif -->
                                          <a href="{{data.linkUrl}}" style="text-decoration:none; color:#231f20; font-size:17px; display:inline-block; line-height:22px; text-align:center; padding:0.6em 30px 0.6em 30px; font-family: 'Nespresso Lucas Light',  Arial, sans-serif; font-weight: normal!important;"><span class="fontArial">{{data.linkText}}</span></a>
                                          <!--[if gte mso 9 ></td></tr></table><![endif -->

                                        </td>
                                      </tr>
                                    </table>

                                  </td>
                                </tr>
                              </table>

                            </td>
                          </tr>
                          {{/if}}
                        </table>

                      </td>
                      <td width="15" class="nomob">&nbsp;</td>
                    </tr>
                  </table>

                </th>
                <th width="310" class="colsplit-top" background="images/offset-bg-rhs.png">

                  <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <td height="30" style="font-size: 1px; line-height: 1px;" class="nomob"></td>
                    </tr>
                    <tr>
                      <td>
                        <a href="{{data.linkUrl}}">
                          <img src="{{data.img}}" width="310" height="200" border="0" alt="" style="display:block;"
                            class="w100pc">
                        </a>
                      </td>
                    </tr>
                    <tr>
                      <td height="30" style="font-size: 1px; line-height: 1px;" class="nomob"></td>
                    </tr>
                  </table>

                </th>
              </tr>
            </table>

          </td>
          <td width="15"></td>
        </tr>
      </table>

    </td>
  </tr>
</table>
<!-- /block 20 -->
