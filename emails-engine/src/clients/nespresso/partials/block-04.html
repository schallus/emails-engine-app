<!-- block 04 -->
<table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="center" valign="top">

      <table role="presentation" width="670" border="0" align="center" cellpadding="0" cellspacing="0" class="w100pc">
        <tr>
          <td width="15"></td>
          <td align="center" valign="top" bgcolor="{{data.bgcolor}}">

            <table role="presentation" width="500" border="0" align="center" cellpadding="0" cellspacing="0" class="w100pc">
              <tr>
                <td valign="top" align="center" style="font-size: 30px; font-family: 'Nespresso Lucas XtraBd',  Arial, sans-serif; line-height: 34px; {{#if data.color}}color: {{data.color}};{{else}}color: #231f20;{{/if}} text-decoration: none; {{#if data.bgcolor}}padding: 0 15px 18px;{{else}}padding: 0 0 18px;{{/if}} text-transform: uppercase;" class="fontsize22 fontArial">
                  <span class="fontArial fontsize22">{{{data.text}}}</span>
                </td>
              </tr>
            </table>

            <table width="60" border="0" align="center" cellpadding="0" cellspacing="0">
              <tr>
                <td height="2" {{#if data.colorSep}}bgcolor="{{data.colorSep}}"{{else}}bgcolor="#d9caaf"{{/if}} style="font-size: 1px; line-height: 1px;">&nbsp;</td>
              </tr>
              <tr>
                <td height="24" style="font-size: 1px; line-height: 1px;">&nbsp;</td>
              </tr>
            </table>

          </td>
          <td width="15"></td>
        </tr>
      </table>

    </td>
  </tr>
</table>
<!-- /block 04 -->
