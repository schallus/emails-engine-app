<!-- SERVICES -->
<table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="center" valign="top" bgcolor="#f8f7f3" style="padding: 20px 0 20px 0;">

      <table role="presentation" width="670" border="0" align="center" cellpadding="0" cellspacing="0" class="w100pc">
        <tr>
          <td width="15"></td>
          <td valign="top" align="center">

            <table role="presentation" border="0" align="center" cellpadding="0" cellspacing="0">
              <tr>
                <td valign="top" align="center" style="font-size: 24px; font-family: 'Nespresso Lucas XtraBd',  Arial, sans-serif; line-height: 28px; color: #231f20; text-decoration: none; padding: 0 0 10px 0; text-transform: uppercase; font-weight: bold;"
                  class="fontsize22 fontArial">{{{data.title}}}</td>
              </tr>
            </table>

            <table border="0" cellspacing="0" cellpadding="0" class="w200px">
              <tr>

                {{#each data.links}}
                <td width="100" align="center" valign="top" class="colsplit">

                  <table width="0%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      {{#unless @first}}
                      <td align="center" valign="top" class="colsplitborder">
                        <img src="images/sp.gif" height="10" width="20" />
                      </td>
                      <td align="center" valign="top" class="colsplit">
                        <img src="images/sp.gif" height="10" width="15" />
                      </td>
                      {{/unless}}
                      <td width="100" align="center" valign="top" class="colsplit">

                        <table width="100" border="0" align="left" cellpadding="0" cellspacing="0">
                          <tr>
                            <td align="center" valign="middle" style="padding: 10px 0 10px 0;" height="42">
                              <a href="{{this.url}}">
                                <img src="{{this.img}}" width="{{this.img-w}}" height="{{this.img-h}}" border="0" alt="" style="display:block;">
                              </a>
                            </td>
                          </tr>
                        </table>

                        <table width="100" border="0" align="left" cellpadding="0" cellspacing="0">
                          <tr>
                            <td align="center" valign="middle" style="font-size: 11px; font-family: 'Nespresso Lucas XtraBd',  Arial, sans-serif; line-height: 16px; color: #231f20; text-decoration: none; font-weight: bold!important;"
                              class="left">
                              <a href="{{this.url}}" style="color: #231f20; text-decoration: none; font-weight: bold!important;">{{{this.text}}}</a>
                            </td>
                          </tr>
                        </table>

                      </td>
                    </tr>
                  </table>

                </td>
                {{/each}}

              </tr>
            </table>

          </td>
          <td width="15"></td>
        </tr>
      </table>

    </td>
  </tr>
</table>
<!-- END SERVICES -->
