<!-- header 04 -->
<table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0" class="nomob">
  <tr>
    <td align="center" valign="top" bgcolor="#ffffff" style="padding: 10px 0 8px 0; border-bottom: 1px solid #e2e2e2;">
      <table role="presentation" width="670" border="0" align="center" cellpadding="0" cellspacing="0" class="w100pc">
        <tr>
          <td width="15"></td>
          <td valign="top" align="center">

            <table width="0%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                {{#each data.links}}
                <td align="center" valign="middle" style="font-size: 15px; font-family: 'Nespresso Lucas Light',  Arial, sans-serif; line-height: 20px; color: #231f20; text-decoration: none;">
                  <a href="{{this.url}}" style="text-decoration:none; color:#231f20; font-size:15px; display:inline-block; line-height:20px; font-family: 'Nespresso Lucas Light',  Arial, sans-serif; font-weight: normal!important;">{{{this.text}}}</a>
                </td>
                {{#unless @last}}<td width="36"></td>{{/unless}}
                {{/each}}
              </tr>
            </table>
            
          </td>
          <td width="15"></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!-- /header 04 -->
