<!-- block 10 -->
<table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="center" valign="top">

      <table role="presentation" width="670" border="0" align="center" cellpadding="0" cellspacing="0" class="w100pc">
        <tr>
          <td width="15"></td>
          <td align="center" valign="top">

            <table role="presentation" width="100%" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#f8f7f3">
              <tr>
                <td width="310" valign="bottom" class="colsplit-bottom">

                  <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <td>
                        {{#if data.url}}
                          <a href="{{data.url}}">
                            <img src="{{data.img}}" width="310" height="311" border="0" alt="" style="display:block;" class="w100pc">
                          </a>
                        {{else}}
                          <img src="{{data.img}}" width="310" height="311" border="0" alt="" style="display:block;" class="w100pc">
                        {{/if}}
                      </td>
                    </tr>
                  </table>

                </td>
                <td width="330" class="colsplit-top">

                  <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <td width="15" class="nomob">&nbsp;</td>
                      <td style="padding: 30px 15px 30px 15px;">

                        <table width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation">
                          {{#if data.title}}
                          <tr>
                            <td valign="top" align="center" style="font-size: 22px; font-family: 'Nespresso Lucas',  Arial, sans-serif; line-height: 26px; color: #231f20; text-decoration: none; padding: 0 0 16px 0; text-align: center; font-weight: normal!important;"
                                class="fontsize22 fontArial"><span class="fontArial fontsize22">{{{data.title}}}</span></td>
                          </tr>
                          {{/if}}
                          {{#if data.text}}
                          <tr>
                            <td valign="top" align="center" style="font-size: 17px; font-family: 'Nespresso Lucas Light',  Arial, sans-serif; line-height: 22px; color: #231f20; text-decoration: none; {{#if data.link}}padding: 0 0 20px 0;{{/if}} text-align: center; font-weight: normal!important;"
                                class="fontsize16 fontArial"><span class="fontArial fontsize16">{{{data.text}}}</span></td>
                          </tr>
                          {{/if}}
                          {{#if data.link}}
                          <tr>
                            <td align="center">
                              <table border="0" cellspacing="0" cellpadding="0" class="w100pc">
                                <tr>
                                  <td align="center" valign="top">

                                    <table border="0" align="center" cellpadding="0" cellspacing="0"
                                      role="presentation">
                                      <tr>
                                        <td align="center" valign="top" style="border: 1px solid #231f20; font-size: 17px; font-family: 'Nespresso Lucas Light',  Arial, sans-serif; line-height: 22px; color: #231f20; text-decoration: none;">

                                          <!--[if gte mso 9 ><table><tr><td style="padding: 0.6em 30px 0.6em 30px;"><![endif -->
                                          <a href="{{data.url}}" style="text-decoration:none; color:#231f20; font-size:17px; display:inline-block; line-height:22px; text-align:center; padding:0.6em 30px 0.6em 30px; font-family: 'Nespresso Lucas Light',  Arial, sans-serif; font-weight: normal!important;">
                                            <span class="fontArial">{{data.link}}</span>
                                          </a>
                                          <!--[if gte mso 9 ></td></tr></table><![endif -->

                                        </td>
                                      </tr>
                                    </table>
                                  </td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                          {{/if}}
                        </table>

                      </td>
                      <td width="15" class="nomob">&nbsp;</td>
                    </tr>
                  </table>

                </td>
              </tr>
            </table>

          </td>
          <td width="15"></td>
        </tr>
      </table>

    </td>
  </tr>
</table>
<!-- /block 10 -->
