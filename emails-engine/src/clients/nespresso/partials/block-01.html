<!-- block 01 -->
<table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="center" valign="top">

      <table role="presentation" width="670" border="0" align="center" cellpadding="0" cellspacing="0" class="w100pc">
        <tr>
          <td align="center" valign="top">

            <table role="presentation" width="640" border="0" align="center" cellpadding="0" cellspacing="0" class="w100pc">
              <tr>
                <td height="500" align="center" valign="top" background="{{data.img}}" bgcolor="#232323" style="background-image: url({{data.img}}); background-size: cover; background-position: center;"
                  class="clearheight">

                  <!--[if gte mso 9]>
                  <v:image xmlns:v="urn:schemas-microsoft-com:vml" id="theImage" style="behavior: url(#default#VML); display: inline-block; position: absolute; width: 640px; height: 500px; top: 0; left: 0; border: 0; z-index: 1;" src="{{data.img}}" />                             
                  <v:rect xmlns:v="urn:schemas-microsoft-com:vml" fill="true" stroke="false" style="display: inline-block; position: absolute; width: 640px; height: 500px; top: 0; left: 0; border: 0; z-index: 2;">
                  <v:fill opacity="0%" style="z-index: 1;"/> 
                  <div>                       
                  <![endif]-->

                  <table role="presentation" width="530" border="0" align="center" cellpadding="0" cellspacing="0" class="w100pc">
                    <tr>
                      <td valign="top" align="center" style="font-size: 30px; font-family: 'Nespresso Lucas XtraBd',  Arial, sans-serif; line-height: 34px; color: #ffffff; text-decoration: none; padding: 30px 15px 18px 15px; text-transform: uppercase; font-weight: bold;"
                        class="fontsize22">{{{data.title}}}</td>
                    </tr>
                  </table>

                  <table width="60" border="0" align="center" cellpadding="0" cellspacing="0">
                    <tr>
                      <td height="2" bgcolor="#ffffff" style="font-size: 1px; line-height: 1px;">&nbsp;</td>
                    </tr>
                    <tr>
                      <td height="24" style="font-size: 1px; line-height: 1px;">&nbsp;</td>
                    </tr>
                  </table>

                  <table role="presentation" width="530" border="0" align="center" cellpadding="0" cellspacing="0" class="w100pc">
                    <tr>
                      <td valign="top" align="center" style="font-size: 17px; font-family: 'Nespresso Lucas Light',  Arial, sans-serif; line-height: 22px; color: #ffffff; text-decoration: none; padding: 0 15px 30px 15px;"
                        class="fontsize16">{{{data.text}}}</td>
                    </tr>
                  </table>

                  <table role="presentation" width="530" border="0" align="center" cellpadding="0" cellspacing="0" class="w100pc">
                    <tr>
                      <td valign="top" align="center" style="padding: 0 15px 30px 15px;">
                        <table border="0" align="center" cellpadding="0" cellspacing="0" style="border: 1px solid #ffffff" role="presentation">
                          <tr>
                            <td align="center" valign="top" style="font-size: 17px; font-family: 'Nespresso Lucas Light',  Arial, sans-serif; line-height: 22px; color: #ffffff; text-decoration: none;">

                              <!--[if gte mso 9 ><table><tr><td style="padding: 0.6em 30px 0.6em 30px;"><![endif -->
                              <a href="{{data.link.url}}" style="text-decoration:none; color:#ffffff; font-size:17px; display:inline-block; line-height:22px; text-align:center; padding:0.6em 30px 0.6em 30px; font-family: 'Nespresso Lucas Light',  Arial, sans-serif; font-weight: normal!important;">{{{data.link.text}}}</a>
                              <!--[if gte mso 9 ></td></tr></table><![endif -->

                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>

                  <table role="presentation" width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                    <tr>
                      <td align="center">
                        <img src="images/sp.gif" height="250" width="320" />
                      </td>
                    </tr>
                  </table>


                  <!--[if gte mso 9]>   
                  </div></v:fill></v:rect>
                  <![endif]-->

                </td>
              </tr>
            </table>

          </td>
        </tr>
      </table>
      
    </td>
  </tr>
</table>
<!-- /block 01 -->
