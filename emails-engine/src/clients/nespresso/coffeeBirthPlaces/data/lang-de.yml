block-cradle-06a:
  bgcolor: '#ffffff'
  color: '#231f20'
  text: >
    Afrika gilt als Geburtsstätte  von zwei der beliebtesten Kaffeesorten der Welt. Zwischen Tradition und Legende offenbart sich eine faszinierende Geschichte über bezaubernde Aromen .

block-cradle-06-1:
  bgcolor: '#ffffff'
  color: '#231f20'
  text: >
    Im 8. Jahrhundert entdeckten die Ziegen eines jungen Hirten im Hochland Äthiopiens die belebenden Eigenschaften des Kaffees. Ab dem 10. Jahrhundert ermöglichte ein fruchtbares Terroir namens Harrar den grossflächigen Anbau dieses Arabica-Kaffees. Im Anschluss daran verliessen die ersten Schiffe den Hafen von Mokka, mit ihrer kostbaren Fracht und brachten diese nach Europa.


block-cradle-06-2:
  bgcolor: '#ffffff'
  color: '#231f20'
  text: >
    Im 19. Jahrhundert pflegte man in einem weit entfernten Land, dem heutigen Uganda, ein geheiligtes Ritual zur Vereinigung zweier Familien. Dieser Bund wurde besiegelt, indem eine Kaffeekirsche geteilt wurde und jeweils ein Mitglied der beiden Familien eine Hälfte zu sich nahm.

block-cradle-06-3:
  bgcolor: '#ffffff'
  color: '#231f20'
  text: >
    Mit diesen Limited Editions und ihrem unverkennbaren Geschmacksprofil ehrt <strong>Nespresso</strong> die Terroirs dieser symbolträchtigen Regionen.

