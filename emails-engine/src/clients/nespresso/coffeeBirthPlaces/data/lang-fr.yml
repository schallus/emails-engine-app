  text: >
    Bénéficiez d’une <strong class="fontsize16">réduction de Fr. 10.-</strong> à l’achat de <strong class="fontsize16">300&nbsp;capsules</strong> dont minimum <strong class="fontsize16">10 capsules de cette Édition&nbsp;Limitée*</strong>.
    <br><br>
    Promo Code :
  code: ORIGINS18

block-cradle-06a:
  bgcolor: '#ffffff'
  color: '#231f20'
  text: >
    L’Afrique a vu naître deux des cafés les plus appréciés au monde. Entre tradition et légende, l’histoire est captivante et les saveurs inspirantes.

block-cradle-06-1:
  bgcolor: '#ffffff'
  color: '#231f20'
  text: >
    Au VIIIe siècle, sur les hauts plateaux d’Éthiopie, ce sont les chèvres d’un jeune berger qui ont découvert les vertus exaltantes du café. Dès le Xe siècle, un terroir riche, nommé Harrar, permit de cultiver cet Arabica de manière plus élargie, permettant aux premiers bateaux partant du port de Moka de faire découvrir le café à l’Europe.

block-cradle-06-2:
  bgcolor: '#ffffff'
  color: '#231f20'
  text: >
    Au XIXe siècle, dans une contrée lointaine que l’on appelle de nos jours Ouganda, il existait un rituel sacré d’union entre deux familles. Pour sceller ce pacte, une même cerise de café était partagée en deux et savourée par un membre de chaque famille.


block-cradle-06-3:
  bgcolor: '#ffffff'
  color: '#231f20'
  text: >
    Par ces Éditions Limitées, <strong>Nespresso</strong> rend hommage à ces terres en vous proposant les saveurs spécifiques de ces régions emblématiques.


