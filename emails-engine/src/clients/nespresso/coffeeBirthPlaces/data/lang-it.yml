  text: Robusta Uganda

block-cradle-06a:
  bgcolor: '#ffffff'
  color: '#231f20'
  text: >
    L'Africa è la culla di due dei caffè più apprezzati al mondo. Tra tradizione e leggenda, la storia è davvero affascinante e gli aromi stimolanti.

block-cradle-06-1:
  bgcolor: '#ffffff'
  color: '#231f20'
  text: >
    Nell'VIII secolo, sugli antichi altopiani dell'Etiopia, le capre di un giovane pastore scoprirono le inebrianti virtù del caffè. A partire dal X secolo, il ricco terroir di nome Harrar ha permesso di coltivare questo Arabica su scala più ampia, consentendo alle prime imbarcazioni che salpavano dal porto di Mokhā di portare il caffè alla conquista dell'Europa.

block-cradle-06-2:
  bgcolor: '#ffffff'
  color: '#231f20'
  text: >
    Nel XIX secolo, in una terra lontana che oggi chiamiamo Uganda, si svolgeva un rituale sacro di unione tra due famiglie. Per suggellare questa unione, un'unica ciliegia di caffè veniva divisa in due parti e gustata da un membro di ciascuna famiglia.

block-cradle-06-3:
  bgcolor: '#ffffff'
  color: '#231f20'
  text: >
    Con queste Limited Edition, <strong>Nespresso</strong> vuole rendere omaggio a queste terre, offrendoLe due caffè in grado di farLe conoscere i sapori di questi luoghi emblematici.

