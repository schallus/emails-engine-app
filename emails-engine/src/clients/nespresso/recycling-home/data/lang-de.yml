block-04:
  text: NEUER "RECYCLING AT HOME" SERVICE

block-05:
  text: EIN GUTER VORSATZ FÜR EINEN GEGLÜCKTEN NEUANFANG

block-02:
  img: images/header.jpg
  img-w: 640
  img-h: 360
  link:
    url: https://www.nespresso.com/ch/de/sustainable-packaging?utm_id=9119af32-8aef-436b-af9b-838fa0df134
    url-mobile: https://www.nespresso.com/mobile/ch/de/sustainable-packaging?utm_id=9119af32-8aef-436b-af9b-838fa0df134

block-06:
  text: >
    Vielen Dank für Ihr Vertrauen und ein frohes neues Jahr 2018!<br>
    Zum Jahreswechsel startet Ihr «&nbsp;Recycling at Home&nbsp;» Service neu durch und macht Ihr Leben noch einfacher.<br>
    Mit dem neuen <strong class="fontsize16">Nespresso</strong> Recyclingbeutel mit seiner abziehbaren Lasche können Sie Ihre gebrauchten Kapseln
    jederzeit einfach in Ihren Milchkasten legen. Der Postbote kümmert sich um alles andere...

block-07:
  text: VIDEO ANSCHAUEN
  url: https://www.nespresso.com/ch/de/sustainable-packaging?utm_id=9119af32-8aef-436b-af9b-838fa0df134
  url-mobile: https://www.nespresso.com/mobile/ch/de/sustainable-packaging?utm_id=9119af32-8aef-436b-af9b-838fa0df134

block-06b:
  text: >
    Die Recyclingbeutel und der Abholservice sind gratis für die <strong class="fontsize16">Nespresso</strong> Clubmitglieder.

block-19:
  img: images/step-1.jpg
  titleBig: 1
  title: Einfach die gebrauchten
  text: <strong class="fontsize16">Nespresso</strong> Kapseln in den weissen Recyclingbeutel füllen und diesen gut verschliessen.
  noBtn: true

block-20:
  img: images/step-2.jpg
  titleBig: 2
  title: Lasche auf der Oberseite
  text: des Beutels abziehen und den Beutel in den Milchkasten legen.
  noBtn: true

block-19b:
  img: images/step-3.jpg
  titleBig: 3
  title: Die Lasche muss dabei
  text: gut sichtbar aus dem Milchkasten hervorschauen. Der Postbote nimmt den Beutel bei der nächsten Postzustellung mit.
  noBtn: true

block-07b:
  text: DIE NEUEN RECYCLINGBEUTEL BESTELLEN
  url: https://www.nespresso.com/ch/de/order/accessories/recycling-at-home-sac?utm_id=f02d5efe-3817-4908-bcf7-0f633956294c
  url-mobile: https://www.nespresso.com/mobile/ch/de/catalog?utm_id=f02d5efe-3817-4908-bcf7-0f633956294c#accessoriesRecyclingoriginal

block-05b:
  img: images/recycling.jpg
  text: HAND IN HAND ZUM WOHL DER UMELT

block-06c:
  text: >
    Seit 25 Jahren setzen wir uns für die Wiederverwertung aller eingesammelten Kapseln ein.
    Mit dem Recycling Ihrer Aluminiumkapseln leisten auch Sie einen Beitrag zum Umweltschutz.

block-07c:
  text: ERFAHREN SIE MEHR
  url: https://www.nespresso.com/ch/de/sustainability?utm_id=f3687d0e-8996-4ccd-ab9d-8e0592cb4283
