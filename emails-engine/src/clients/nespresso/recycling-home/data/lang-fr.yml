  text: NOUVEAU SERVICE<br>"RECYCLING AT HOME"

block-05:
  text: UNE BONNE RÉSOLUTION<br>POUR UNE BELLE RÉVOLUTION

block-02:
  img: images/header.jpg
  img-w: 640
  img-h: 360
  link:
    url: https://www.nespresso.com/ch/fr/sustainable-packaging?utm_id=9119af32-8aef-436b-af9b-838fa0df134
    url-mobile: https://www.nespresso.com/mobile/ch/fr/sustainable-packaging?utm_id=9119af32-8aef-436b-af9b-838fa0df134

block-06:
  text: >
    Merci pour votre confiance et tous nos vœux pour 2018 !<br>
    En ce début d’année, votre service «&nbsp;Recycling at Home&nbsp;» se renouvelle et vous simplifie la vie.<br>
    Grâce au nouveau sac de recyclage <strong class="fontsize16">Nespresso</strong> et à sa languette détachable, vous pouvez déposer
    vos capsules usagées à tout moment dans votre boîte à lait. Le facteur s’occupe du reste...

block-07:
  text: VOIR LA VIDÉO
  url: https://www.nespresso.com/ch/fr/sustainable-packaging?utm_id=9119af32-8aef-436b-af9b-838fa0df134
  url-mobile: https://www.nespresso.com/mobile/ch/fr/sustainable-packaging?utm_id=9119af32-8aef-436b-af9b-838fa0df134

block-06b:
  text: >
    Les sacs de recyclage et le service de récupération
    à domicile sont gratuits pour les Membres du Club <strong class="fontsize16">Nespresso</strong>.


block-19:
  img: images/step-1.jpg
  titleBig: 1
  title: Remplir le sac blanc
  text: avec vos capsules <strong class="fontsize16">Nespresso</strong> usagées et bien le fermer.
  noBtn: true

block-20:
  img: images/step-2.jpg
  titleBig: 2
  title: Détacher la languette
  text: de la partie supérieure du sac et déposer le sac dans la boîte à lait.
  noBtn: true

block-19b:
  img: images/step-3.jpg
  titleBig: 3
  title: Laisser dépasser la languette
  text: de la boîte à lait de manière bien visible. Le facteur récupérera votre sac lors de la prochaine distribution de courrier.
  noBtn: true

block-07b:
  text: COMMANDER LES NOUVEAUX SACS DE RECYCLAGE
  url: https://www.nespresso.com/ch/fr/order/accessories/recycling-at-home-sac?utm_id=f02d5efe-3817-4908-bcf7-0f633956294c
