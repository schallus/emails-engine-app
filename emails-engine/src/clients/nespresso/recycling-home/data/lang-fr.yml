block-05b:
  img: images/recycling.jpg
  text: MAIN DANS LA MAIN POUR L'ENVIRONNEMENT

block-06c:
  text: >
    Depuis plus de 25 ans, nous nous engageons à revaloriser chaque capsule collectée.
    En recyclant vos capsules en aluminium, vous participez vous aussi à la préservation de l’environnement.

