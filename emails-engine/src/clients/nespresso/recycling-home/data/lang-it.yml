  img: images/recycling.jpg
  text: COLLABORARE A FAVORE DELL'AMBIENTE

block-06c:
  text: >
    Da più di 25 anni ci impegniamo per ridare valore a ogni capsula raccolta.
    Riciclando le capsule in alluminio, contribuisce anche Lei a preservare l'ambiente.

