block-04:
  text: NUOVO SERVIZIO<br>"RECYCLING AT HOME"

block-05:
  text: UN BUON PROPOSITO PER INIZIARE UNA GRANDE RIVOLUZIONE

block-02:
  img: images/header.jpg
  img-w: 640
  img-h: 360
  link:
    url: https://www.nespresso.com/ch/it/sustainable-packaging?utm_id=9119af32-8aef-436b-af9b-838fa0df134
    url-mobile: https://www.nespresso.com/mobile/ch/it/sustainable-packaging?utm_id=9119af32-8aef-436b-af9b-838fa0df134

block-06:
  text: >
    La ringraziamo per la Sua fiducia e Le facciamo i nostri migliori auguri per il 2018!<br>
    Con l'anno nuovo, il servizio «Recycling at Home» assume una veste nuova per semplificarLe la vita.<br>
    Grazie alla nuova busta per il riciclaggio <strong class="fontsize16">Nespresso</strong> e alla sua linguetta rimovibile,
    potrà riporre le capsule usate nella buca lettere in qualsiasi momento. Il postino si occuperà del resto...

block-07:
  text: GUARDARE IL VIDEO
  url: https://www.nespresso.com/ch/it/sustainable-packaging?utm_id=9119af32-8aef-436b-af9b-838fa0df134
  url-mobile: https://www.nespresso.com/mobile/ch/it/sustainable-packaging?utm_id=9119af32-8aef-436b-af9b-838fa0df134

block-06b:
  text: I sacchetti di riciclaggio e il servizio di ritiro a domicilio sono gratuiti per i membri del Club <strong class="fontsize16">Nespresso</strong>.


block-19:
  img: images/step-1.jpg
  titleBig: 1
  title: Riempire la busta bianca
  text: con le capsule <strong class="fontsize16">Nespresso</strong> usate e chiuderla bene.
  noBtn: true

block-20:
  img: images/step-2.jpg
  titleBig: 2
  title: Staccare la linguetta
  text: dalla parte superiore della busta e mettere quest'ultima nella cassetta per pacchi.
  noBtn: true

block-19b:
  img: images/step-3.jpg
  titleBig: 3
  title: Lasciar fuoriuscire la linguetta
  text: in maniera ben visibile dalla cassetta per pacchi. Il postino ritirerà la busta durante la prossima consegna.
  noBtn: true

block-07b:
  text: ORDINARE LE NUOVE BUSTE PER IL RICICLAGGIO
  url: https://www.nespresso.com/ch/it/order/accessories/recycling-at-home-sac?utm_id=f02d5efe-3817-4908-bcf7-0f633956294c
