  title: UND SIE, WIE GENIESSEN SIE IHREN KAFFEE?
  text: >
    Im Mug, in der Tasse, im Glas… einen Kaffee kann man auf verschiedene Weisen kosten. Daher haben wir eine kleine Aufmerksamkeit für Sie. <strong class="fontsize16">Beim Kauf von 2&nbsp;<strong class="fontsize16">VIEW</strong>-Rezeptgläser schenken wir Ihnen eine dritte Packung dazu</strong>**.
