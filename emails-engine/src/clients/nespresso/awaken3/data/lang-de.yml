block-20:
  title: GROSSZÜGIG UND INTENSIV IM GESCHMACK, DIES IST IHR KAFFEE…
  text: >
    <strong class="fontsize16">Envivo Lungo</strong> gibt Ihrem Tag den richtigen Auftakt. Dieser Kaffee, bevorzugt morgens in einer grossen Tasse genossen, weckt dank seinem vollmundigen und angenehmen Geschmack Ihre Sinne wie kein anderer. Und seine Karamellnoten mit Holz- und Lebkuchennuancen werden Ihren Gaumen entzücken.
