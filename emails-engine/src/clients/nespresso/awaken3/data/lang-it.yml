  text: >
    Financier al cioccolato e biscotti al cioccolato e al pepe di Sichuan… queste prelibatezze sono un inno alla bontà e regalano una nota dolce alla Sua pausa caffè. Per gustarle basta aggiungere 200&nbsp;capsule di caffè, di cui 10&nbsp;capsule della linea lungo, al Suo carrello e <strong class="fontsize16">riceverà in omaggio le 2&nbsp;confezioni di biscotti</strong>*.<br>Semplicemente irresistibili!

