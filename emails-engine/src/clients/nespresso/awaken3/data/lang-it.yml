  title: DAL GUSTO GENEROSO E INTENSO, È QUESTO IL SUO CAFFÈ…
  text: >
    <strong class="fontsize16">Envivo Lungo</strong> dà il la alla Sua giornata. Questo caffè è, infatti, perfetto da gustare la mattina in tazza grande e risveglia i sensi, deliziando il palato con il gusto piacevole e la corposità di un caffè inconfondibile. Le sue note caramellate, insieme ad accenti legnosi e di panpepato, incanteranno le Sue papille gustative.
